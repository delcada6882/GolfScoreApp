<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="header">
        <h1>Let's play some golf!</h1>
    </div>

    <div class="form-group">
        <h1>Select Course: </h1>
        <div class="options">
            <h1 id="fox" class="course active" onclick="selectCourse(this)">Fox Hollow</h1>
            <h1 id="thanks" class="course" onclick="selectCourse(this)">Thanksgiving Point</h1>
            <h1 id="spanish" class="course" onclick="selectCourse(this)">Spanish Oaks</h1>
        </div>
      </div>
    
    <table>
        <thead class="table-sm">
            <tr>
                <th>Hole</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>Out</td>
            </tr>
        </thead>
        <tbody>
            <tr id="yardage">
                <th>Yardage</th>
                <td class="yard">391</td>
                <td class="yard">521</td>
                <td class="yard">195</td>
                <td class="yard">421</td>
                <td class="yard">352</td>
                <td class="yard">352</td>
                <td class="yard">352</td>
                <td class="yard">429</td>
                <td class="yard">486</td>
                <td id="yard-total">total</td>
            </tr>
            <tr id="par">
                <th>Par</th>
                <td class="par">4</td>
                <td class="par">5</td>
                <td class="par">3</td>
                <td class="par">4</td>
                <td class="par">4</td>
                <td class="par">4</td>
                <td class="par">4</td>
                <td class="par">3</td>
                <td class="par">5</td>
                <td>total</td>
            </tr>
            <tr id="handicap">
                <th>Handicap</th>
                <td class="handicap">3</td>
                <td class="handicap">5</td>
                <td class="handicap">11</td>
                <td class="handicap">13</td>
                <td class="handicap">15</td>
                <td class="handicap">1</td>
                <td class="handicap">9</td>
                <td class="handicap">17</td>
                <td class="handicap">7</td>
                <td></td>
            </tr>
            <tr id="player">
                <th><input type="text" name="player" id="player" placeholder=".."></th>
                <td><input type="number" name="score" id="score"></td>
                <td><input type="number" name="score" id="score"></td>
                <td><input type="number" name="score" id="score"></td>
                <td><input type="number" name="score" id="score"></td>
                <td><input type="number" name="score" id="score"></td>
                <td><input type="number" name="score" id="score"></td>
                <td><input type="number" name="score" id="score"></td>
                <td><input type="number" name="score" id="score"></td>
                <td><input type="number" name="score" id="score"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
