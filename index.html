<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="header">
        <h1>Let's play some golf!</h1>
    </div>

    <div class="form-group">
        <h1>Select Course: </h1>
        <div class="options">
            <h1 id="fox" class="course active" onclick="selectCourse(this)">Fox Hollow</h1>
            <h1 id="thanks" class="course" onclick="selectCourse(this)">Thanksgiving Point</h1>
            <h1 id="spanish" class="course" onclick="selectCourse(this)">Spanish Oaks</h1>
        </div>
      </div>
    
    <table>
        <thead class="table-sm">
            <tr>
                <th>Hole</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>Out</td>
            </tr>
        </thead>
        <tbody>
            <tr id="yardage">
                <th>Yardage</th>
                <td class="yard"></td>
                <td class="yard"></td>
                <td class="yard"></td>
                <td class="yard"></td>
                <td class="yard"></td>
                <td class="yard"></td>
                <td class="yard"></td>
                <td class="yard"></td>
                <td class="yard"></td>
                <td id="yard-total"></td>
            </tr>
            <tr id="par">
                <th>Par</th>
                <td class="par"></td>
                <td class="par"></td>
                <td class="par"></td>
                <td class="par"></td>
                <td class="par"></td>
                <td class="par"></td>
                <td class="par"></td>
                <td class="par"></td>
                <td class="par"></td>
                <td id="par-total"></td>
            </tr>
            <tr id="handicap">
                <th>Handicap</th>
                <td class="handicap"></td>
                <td class="handicap"></td>
                <td class="handicap"></td>
                <td class="handicap"></td>
                <td class="handicap"></td>
                <td class="handicap"></td>
                <td class="handicap"></td>
                <td class="handicap"></td>
                <td class="handicap"></td>
                <td id="hcp-total"></td>
            </tr>
            <tr id="player">
                <th class="playerName"><input type="text" name="player" id="player" placeholder=". . ."></th>
                <td class="player"><input type="number" class="playInp" name="score" id="score1" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="player"><input type="number" class="playInp" name="score" id="score2" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="player"><input type="number" class="playInp" name="score" id="score3" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="player"><input type="number" class="playInp" name="score" id="score4" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="player"><input type="number" class="playInp" name="score" id="score5" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="player"><input type="number" class="playInp" name="score" id="score6" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="player"><input type="number" class="playInp" name="score" id="score7" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="player"><input type="number" class="playInp" name="score" id="score8" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="player"><input type="number" class="playInp" name="score" id="score9" placeholder=". . ." onchange="displayOnPlayer()"></td>
                <td class="playerSpec" id="play-total"></td>
            </tr>
        </tbody>
    </table>
    <input type="button" value="← Previous Card" id="prevCard">
    <input type="button" value="Next Card →" id="nextCard">
</body>
</html>
